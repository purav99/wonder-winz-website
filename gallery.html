<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Wonder Whiz Kids Nursery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Baloo+2&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="images/teddy.gif" alt="Loading...">
  </div>

  <!-- Header -->
  <header>
    <img src="images/main-logo.png" class="logo" alt="Wonder Whiz Logo">
    <h1>Gallery</h1>
    <p>Peek into the joyful world of Wonder Whiz Kids</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="curriculum.html">Curriculum</a>
    <a href="programs.html">Programs</a>
    <a href="admissions.html">Admissions</a>
    <a href="educators.html">Educators</a>
    <a href="timings.html">Timings</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Gallery Section -->
  <section data-aos="fade-up">
    <h2>Our Interiors & Special Moments</h2>
    <div class="gallery-grid">
      <img src="images/gallery1.jpg" alt="Classroom">
      <img src="images/gallery2.jpg" alt="Outdoor play">
      <img src="images/gallery3.jpg" alt="Art activity">
      <img src="images/gallery4.jpg" alt="Festival celebration">
      <img src="images/gallery5.jpg" alt="STEM activity">
      <img src="images/gallery6.jpg" alt="Music time">
      <img src="images/gallery7.jpg" alt="Yoga for kids">
      <img src="images/gallery8.jpg" alt="Parent-child workshop">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Wonder Whiz Kids Nursery | Designed with ‚ù§ in Dubai</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 500,      // Animation speed
    delay: 0,           // No delay
    offset: 0,        // Trigger animation 150px before element enters viewport
    once: true          // Animate only once
  });

  window.addEventListener("load", () => {
    document.getElementById("preloader").style.display = "none";
  });
</script>



</body>
</html>
